apiVersion: apps/v1
kind: Deployment
metadata:
  name: mocktest-frontend-deployment
spec:
  replicas: 0
  selector:
    matchLabels:
      app: mocktest-frontend
  template:
    metadata:
      labels:
        app: mocktest-frontend
    spec:
      containers:
        - name: mocktest-frontend
          image: nginx:latest
          ports:
            - containerPort: 80
